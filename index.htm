<!DOCTYPE html>
<html>
   <head>
      <title>SassAssignments</title>
      <link rel="stylesheet" type="text/css" href="./styles/style.css" />
   </head>
   <body>
      <div class="container">
         <!-- navigation bar starts here -->
         <div class="row nav">
            <div class="col-6">
               <ul>
                  <li class="direct_0">...</li>
                  <li class=" direct_1">Administration ></li>
                  <li class=" direct_2"> User Management </li>
 
               </ul>
            </div>
            <div class="col-6">
               <div class="navcontent">
                <select class="buttonNav">
                    <option value="Create New">Create New</option>
		</select>
                  <ul class="logos">
                     <li class="logo_1"></li>
                     <li class="logo_2"></li>
                     <li class="logo_3"></li>
                     <li class="logo_4"></li>
                  </ul>
               </div>
            </div>
         </div>
         <!-- navigation bar ends here -->
         <!-- Side navigation starts here -->
         <div class="row section">
            <div class="col-1 sideNavigation">
               <ul class="logos2">
                  <li class="logos_1"></li>
                  <li class="logos_2"></li>
                  <li class="logos_3"></li>
                  <li class="logos_4"></li>
                  <li class="logos_5"></li>
               </ul>
            </div>
            <!-- Side navigation ends here -->
            <!-- User table starts here -->
            <div class="maincontent">
               <table>
                  <tr>
                     <td colspan="6" class="tablehead">
                        <strong>User Management</strong>
                        <ul class="menu">
                           <li class="options1">Total Users:<strong> 1</strong></li>
                           <li class="options1"><img src="./images/funnel.png" alt="FunnelImage"  class="funnel"/></li>
                           <li class="options1"><input type="button" value="+ Create User" class="userCreate" />
                        </ul>
                     </td>
                  </tr>
                  <tr>
                     <th class="data_1">Name<img src="./images/arrow.png" alt="photo" class="arrow1"/></th>
                     <th class="data_2">Email<img src="./images/arrow.png" alt="photo" class="arrow2"/></th>
                     <th class="data_3">Role<img src="./images/arrow.png" alt="photo" class="arrow1"/></th>
                     <th class="data_4">Created At<img src="./images/arrow.png" alt="photo" class="arrow3"/></th>
                     <th class="data_5">User Status</th>
                     <th class="data_6">Actions</th>
                  </tr>
                  <tr >
                     <td class="tabledata"><img src="./images/photo.png" alt="photo" class="profile" />Dorothy</td>
                     <td class="tabledata">abc@mail.com</td>
                     <td class="tabledata">Administrator</td>
                     <td class="tabledata"><img src="./images/clock.png" alt="clock" class="profile" />2h ago</td>
                     <td class="tabledata"><img src="./images/active.png" alt="active" class="profile" />Active</td>
                     <td class="tabledata"><img src="./images/pencil.png" alt="pencil" /></td>
                  </tr>
               </table>
            </div>
            <!-- User table ends here -->
         </div>
      </div>
      
   </body>
</html>
